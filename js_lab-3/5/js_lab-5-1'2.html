<html>
    <head>
<title>JavaScript</title>
    </head>
<body>
<script>
      var x = 9;
      var y = 6;
      var z = x + y;
      alert(x+"+"+y+"="+z);
      var z = x - y;
      alert(x+"-"+y+"="+z);
      var z = x * y;
      alert(x+"*"+y+"="+z);
      var z = x / y;
      alert(x+"/"+y+"="+z);
</script>
</body>
</html>
