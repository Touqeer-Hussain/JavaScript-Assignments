<html>
    <head>
<title>JavaScript</title>
    </head>
<body>
<script>
      var t = prompt("Enter table number.");
      +t;
      var aft;
      for(var n =1;n <= 10;n++){
          aft = n * t;
          document.write(t+" x "+n+" = "+aft+"<br>");
      }
</script>
</body>
</html>
