<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
<body>
<script>
    var uInput = +prompt("Enter to Number!");
    if(uInput % 3 === 0){
        document.write("Yes it is divisible by 3!")
    }
    else{
        document.write("Not Divisible by 3")
    }
    
</script>
</body>
</html>
