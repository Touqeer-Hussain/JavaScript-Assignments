<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
<body>
<script>
    var str = "Hello World";
    var num = 99;
    var bool = true;
    var unown = undefined;
    var check = 45;
    document.write(" var str = \"Hello World\";<br>var num = 99;<br>var bool = true;<br>var unown = undefined;<br>var check = 45;")
    if(typeof(str) === 'string'){
        document.write("<br><h3> str is String</h3>");
    }
    if(typeof(num) === 'number'){
        document.write("<br><h3> num is Number</h3>");
    }
    if(typeof(bool) == "boolean"){
        document.write("<br><h3> bool  is Boolean</h3>");
    }
    if(typeof(unown) == "undefined"){
        document.write("<br><h3> unown  is Undefined</h3>");
    }
    if(typeof(check) == 'string'){
        document.write("<br><h3> check is String</h3>")
    }
    else{
        document.write("<br><h3> check is Not String</h3>")
    }

</script>
</body>
</html>
