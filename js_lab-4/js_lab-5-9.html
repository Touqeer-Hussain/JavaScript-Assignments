<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
<body>
<script>
    var uInput = +prompt("Give Year in YYYY Format!!");
    if(uInput % 400 === 0 || uInput % 4 === 0){
        document.write("It's a Leap Year!!")
    }else
    if(uInput % 100 === 0){
        document.write("It's not a Leap Year!!")
    }
    else{
        document.write("It's not a Leap Year!!")
    }
</script>
</body>
</html>
